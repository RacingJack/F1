<form #driverpopupForm="ngForm">
    <div class="popup">
        <div class="popup-content form-area">
            <div class="modal-header">
                <h4 class="margin0">Driver details</h4>
                <button type="button" class="close" aria-label="Close" (click)="cancel()">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8">
                        <label for="body">{{Veld.veld1}}</label>
                        <input type="text">
                        
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-12 text-right">
                        <button (click)="cancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
